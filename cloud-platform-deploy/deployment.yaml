apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: docker-registry-cache
  namespace: docker-cache
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: docker-registry-cache
    spec:
      containers:
      - name: registry
        image: ministryofjustice/docker-registry-cache:1.1
        ports:
        - containerPort: 5000
